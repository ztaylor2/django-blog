{% extends "blog/base.html" %}

{% block body %}

    <h1>Posts</h1>
    <ul>
        {% for post in object_list %}
            <li>
                {{ post.date_published|date }} - {{ post.title }}
                {{ post.body }}
            </li>
        {% empty %}
            <li>No posts yet.</li>
        {% endfor %}
    </ul>

{% endblock %}
