{% extends "blog/base.html" %}

{% block body %}

    <h1 style="margin-top: 30px;">Zachary M. Taylor's Blog</h1>

    {% for post in object_list reversed %}
    <div class="container" style="margin-top: 30px;">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body" style="white-space: pre-wrap;">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text" style="white-space: pre-wrap;">{{ body_preview }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'detail' post.pk %}">More</a>
                        <div class="float-right">{{ post.publication_date|date }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
