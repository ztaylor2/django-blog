{% extends "blog/base.html" %}

{% block body %}

    <h1 style="margin-top: 30px;">Zachary M. Taylor's Blog</h1>

    {% for title, body, date, pk in body_previews reversed %}
    <div class="container" style="margin-top: 30px;">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ title }}</h5>
                        <p class="card-text" style="white-space: pre-wrap;">{{ body }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'detail' pk %}">More</a>
                        <div class="float-right">{{ date|date }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
