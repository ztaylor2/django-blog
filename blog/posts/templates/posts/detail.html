{% extends "blog/base.html" %}

{% block body %}

    <div class="container" style="margin-top: 30px;">
        <h1>{{ object.title }}</h1>
    </div>

    <div class="container" style="margin-top: 30px;">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">{{ object.body }}</p>
                    </div>
                    <div class="card-footer">
                        {% if user.is_authenticated %}
                            <a href="{% url 'update' object.pk %}">Update</a> - 
                            <a class="text-danger" href="{% url 'delete' object.pk %}">Delete</a>
                        {% endif %}
                        <div class="float-right">{{ object.publication_date|date }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
